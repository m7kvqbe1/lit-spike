<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../my-element.js"></script>
    <script type="module" src="../badge-element.js"></script>
    <script type="module" src="../input-element.js"></script>
  </head>
  <body>
    <badge-element variant="pill" color="action">Example Badge</badge-element>
    <badge-element variant="regular" color="action"
      >Example Badge</badge-element

    <badge-element variant="regular" color="success"
      >Example Badge</badge-element
    >
    <badge-element variant="regular" color="warning"
      >Example Badge</badge-element
    >
    <input-element placeHolder="Hello, World!" text-left />
  </body>
</html>
